<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LinkedIn Stock Generator (Mobile)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>LinkedIn Generator</h1>
            <p>Create content on the go.</p>
        </header>
        
        <main class="main-content">
            <!-- Sidebar becomes top navigation on mobile -->
            <aside class="sidebar">
                <h2>Select Template</h2>
                <div class="post-selector" id="postSelector">
                    <!-- Buttons will be injected here via JS -->
                </div>
            </aside>
            
            <section class="editor-area" id="editorArea">
                <div class="instructions-panel" id="postInstructions">
                    <h2 id="currentPostTitle">Select a post to begin</h2>
                    <p id="currentPostDescription">Choose a template from above.</p>
                </div>

                <form id="inputForm" class="input-form hidden">
                    <!-- Dynamic inputs injected here -->
                </form>

                <div class="action-bar hidden" id="actionBar">
                    <button id="generateBtn" class="btn primary">Generate Post</button>
                </div>
            </section>
            
            <section class="preview-area hidden" id="previewArea">
                <div class="preview-header">
                    <h2>Preview</h2>
                    <button id="closePreviewBtn" class="btn secondary">Edit</button>
                    <button id="copyBtn" class="btn primary" disabled>Copy</button>
                </div>
                <div class="output-container">
                    <pre id="outputContent" contenteditable="true" placeholder="Generated post will appear here..."></pre>
                </div>
                <div class="preview-footer">
                    <p id="charCount">0 words / 0 chars</p>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
